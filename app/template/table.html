<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rss list</title>
    <style>
        td {
          border: 2px solid rgb(15, 15, 15);
          padding: 8px;
        }
        
        th {
          text-align: center;
          border: 2px solid rgb(91, 250, 250);
          padding-top: 12px;
          padding-bottom: 12px;
          background-color: #e97ec5;
          color: white;
        }

        table{
            width:auto;
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
        </style>
</head>
<body>
    <table >
    <tr>
        <th>RSS feed URL</th>
    </tr>
    {% for i in content %}
    <tr> 
        <td><a href="{{i['url']}}">{{i['url']}}</a></td>
    </tr>
    {% endfor %}
    </table>
    
    <a href="http://127.0.0.1:5000/myapp/form"><h4>Add more RSS url</h4></a>
    <a href="http://127.0.0.1:5000/myapp/updates"><h4>Latest Updates</h4></a>
</body>
</html>
