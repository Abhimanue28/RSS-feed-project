<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="3000">
    <title>Updates</title>
    <style>
        div{
            width:auto;
            text-align: center;
            border: 2px solid rgb(91, 250, 250);
            margin-left: auto;
            margin-right: auto;
            background-color: #8edddd;
            margin-top: 8px;
        }
        </style>
</head>
<body>
    {% for i in content %}
        <div>
        <h3>{{i['channel']}}</h3>
        <a href="{{i['link']}}">{{i['title']}}</a>
        </div>
    {% endfor %}

    <a href="http://127.0.0.1:5000/myapp/form"><h4>Add more RSS url</h4></a>
    <a href="http://127.0.0.1:5000/myapp/table"><h4>RSS List</h4></a>
</body>
</html>
